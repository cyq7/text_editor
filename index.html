<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f58497a0c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div class='drag-drop-message'>
                <p>Upuść plik JSON</p>
                <img src="arrow.png" alt="arrow">
            </div>
        <div class="toolbar">
            <div>
                <button onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></button>
                <button onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></button>
                <button onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></button>
            </div>
            <label for="upload" class="upload-btn">
                <p class="tooltip">Wrzuć plik</p>
                <span class="fas fa-file-import"></span>
            </label>
            <input id="upload" type="file" accept=".json">
        </div>
        <div class="editor" id="editor" contenteditable="true">
        </div>
        <div 
            class="download-btn"
            id="download-btn">
            <span>Pobierz</span>
            <form class="save-popup" name='save-popup' id='save-popup'>
                <input 
                    class="file-name" 
                    type="text" 
                    placeholder="Nazwa pliku"
                    id="file-name"
                    autocomplete="off"
                    oninvalid="this.setCustomValidity('Wprowadź nazwę pliku :)')"
                    oninput="this.setCustomValidity('')"
                    novalidate
                    required>
                <div class='btn-container'>
                    <button type='button' class="cancel-btn" id="cancel-btn">Anuluj</button>
                    <button type='submit'class="save-btn">Zapisz</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
